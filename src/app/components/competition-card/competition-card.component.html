<div class="cursor-pointer hover:scale-[1.02] max-w-sm rounded-lg overflow-hidden shadow-lg bg-amber-100 hover:shadow-xl transition-shadow duration-300">
  <!-- Card Image -->
  <div class="relative">
    <img
      [src]="'/assets/images/' + competition.speciesType.toLowerCase() + '_competition.webp'"
      [alt]="competition.speciesType + ' hunting competition'"
      class="w-full h-48 object-cover"
    >
    <div
      class="absolute top-4 right-4 px-3 py-1 rounded-full text-sm font-semibold"
      [ngClass]="competition.openRegistration ? 'bg-green-500 text-white' : 'bg-amber-900 text-white'"
    >
      {{ competition.openRegistration ? 'Open' : 'Closed' }}
    </div>
  </div>

  <!-- Card Content -->
  <div class="p-6">
    <div class="flex justify-between items-start mb-4">
      <div>
        <h3 class="text-xl font-bold text-gray-900 mb-2">{{ competition.speciesType }}</h3>
        <p class="inline-block mr-1">Code:</p><code class="text-gray-600 text-sm py-1 px-2 bg-amber-200 rounded-md">{{ competition.code }}</code>
      </div>
      <div class="text-right">
        <p class="text-sm text-gray-500">{{ formatDate(competition.date) }}</p>
      </div>
    </div>

    <div class="space-y-3">
      <!-- Location -->
      <div class="flex items-center text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="text-sm">{{ competition.location }}</span>
      </div>

      <!-- Participants -->
      <div class="flex items-center text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span class="text-sm">{{ competition.minParticipants }} - {{ competition.maxParticipants }} participants</span>
      </div>
    </div>

    <!-- Action Button -->
    <button
      class="w-full mt-6 bg-amber-600 text-white px-4 py-2 rounded-lg hover:bg-amber-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="!competition.openRegistration"
    >
      {{ competition.openRegistration ? 'Register Now' : 'Registration Closed' }}
    </button>
  </div>
</div>
