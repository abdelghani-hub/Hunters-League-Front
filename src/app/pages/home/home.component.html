<!-- Hero Section -->
<div
  class="relative h-screen flex items-center justify-center  bg-cover bg-center"
  style="background-image: url('/assets/images/home_image.webp');background-repeat: no-repeat;
                    object-fit: cover;background-size: cover;background-position: center;"
>
  <div class="absolute inset-0 bg-black/50"></div>
  <div class="relative z-10 text-center px-6">
    <h1 class="text-5xl md:text-7xl font-bold text-white mb-6">
      Welcome to Hunter's League
    </h1>
    <p class="text-xl md:text-2xl text-gray-200 mb-8 max-w-2xl mx-auto">
      Join Quebec's premier hunting community. Experience the thrill of the wilderness with fellow enthusiasts.
    </p>
    <div class="flex gap-4 justify-center">
      <button class="bg-amber-600 text-white px-8 py-3 rounded-lg hover:bg-amber-700 transition duration-300">
        Join Now
      </button>
      <button
        class="bg-transparent border-2 border-white text-white px-8 py-3 rounded-lg hover:bg-white/10 transition duration-300">
        Learn More
      </button>
    </div>
  </div>
</div>

<div class="p-3 md:p-6 lg:p-8 bg-appbg">
  <div>
    <h2 class="text-3xl font-bold text-amber-800 mb-6">Upcoming Competitions</h2>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Competition Card -->
    <app-competition-card
      *ngFor="let competition of competitions"
      [competition]="competition"
    ></app-competition-card>
  </div>
</div>
